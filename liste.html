<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Familie handleliste</title>
</head>
<body>
 <style>
  .kjopt {
    text-decoration: line-through;
    color: gray;
    opacity: 0.7;
  }

  .kjoptBtn {
    padding: 2px;
    margin-right: 2px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>


   <a href="forside.html">tilbake til forsiden</a>
  <h1>Familiehandleliste</h1>

  <input type="text" id="vareInputt" placeholder="Skriv inn en vare">
  <button id="leggTilBtn">Legg til</button>

  <ul id="handleliste"></ul>

  <script>
    const knapp = document.getElementById("leggTilBtn");
    const input = document.getElementById("vareInputt");
    const liste = document.getElementById("handleliste");

    let varer = JSON.parse(localStorage.getItem("varer")) || [];    //local storage kode
     
  function visListe() {
  liste.innerHTML = ""; // t√∏m lista f√∏rst

  for (let i = 0; i < varer.length; i++) {
    const li = document.createElement("li");

    // lag kj√∏pt-knapp
    const kjoptBtn = document.createElement("button");
    kjoptBtn.textContent = "‚úì";
    kjoptBtn.classList.add("kjoptBtn");
    
    const slettBtn = document.createElement("button");
slettBtn.textContent = "üóëÔ∏è";
slettBtn.classList.add("kjoptBtn");
slettBtn.addEventListener("click", function() {
  varer.splice(i, 1);
  lagreListe();
  visListe();
});
li.appendChild(slettBtn);


    // hva som skjer n√•r man trykker p√• knappen
    kjoptBtn.addEventListener("click", function() {
      varer[i].kjopt = !varer[i].kjopt; // bytt mellom true/false
      lagreListe();
      visListe(); // oppdater visningen
    });

    // lag teksten
    const vareTekst = document.createElement("span");
    vareTekst.textContent = varer[i].navn;

    // vis streken hvis kj√∏pt
    if (varer[i].kjopt) {
      vareTekst.classList.add("kjopt");
    }

    // sett sammen alt
    li.appendChild(kjoptBtn);
    li.appendChild(vareTekst);
    liste.appendChild(li);
  }
}
 
    function lagreListe() {
      localStorage.setItem("varer", JSON.stringify(varer));  //local storage kode
    }

    
    knapp.addEventListener("click", function() {  //local storage kode
      const vare = input.value.trim();
      if (vare !== "") {
     varer.push({ navn: vare, kjopt: false });
        lagreListe();
        visListe();
        input.value = "";
      }
    });

   
visListe();



  </script>
</body>
</html>
